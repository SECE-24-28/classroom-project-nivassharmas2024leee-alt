<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .box1{
            background-color: orange;
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 2;
            left: 100px;
            top: 100px;
        }
        .box2{
            background-color: aliceblue;
            width: 100px;
            height: 100px;
            position:relative ;
            z-index: 1;
            left: 50px;
            top: 50px;
        }
        .box3{
            background-color: green;
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" required placeholder="enter full name">
        <br>
        <label>Email:</label>
        <input type="email" required placeholder="enter correct email">
        <br>
        <label>Password:</label>
        <input type="password" required placeholder="enter required password ">
        <br>
        <lable>Age:</lable>
        <input type="number" required placeholder="enter your age">
        <br>
        <lable>Gender:</lable>
        <br>
        <input type="radio" name="Gender" value="Male">
        <lable>Male</lable>
        <input type="radio" name="Gender" value="Female">
        <lable>Female</lable>
        <button type="submit">Submit</button>
        <ul>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </form>
</body>
</html>
